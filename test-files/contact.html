 <!--Validation-->
 <script>
  // Validation for Forename//
  function validateForm() {
    let x = document.forms["InfoForm"]["Fname"].value;
    if (x == "") {
      alert("Forename MUST be filled out");
      return false;
    }
  }
  </script>

<!--Contact us Form-->
<h4>Contact Us!</h4>
   <!--FORM-->
   <div class=" border border-secondary text-left">
<form name="InfoForm" onsubmit="return validateForm()">
  <!--Forname-->
  <div class="col-2">Forename<input type="text" name="Fname" ></div> 
  <!--Surename-->
  <div class="col-2">Surename<input type="text" name="Sname" required>
  <!--Email-->
  <div class="col-2">Email<input type="text" name="Email" required ></div>
  <!--message-->
  <div class="msg"><input type="text" name="Extra info" required></div>
  <!--Submit button-->
  <div class="btn"><input type="submit" value="Submit"></div> 
  </div>
</form>

</div>
