 <!--Validation-->
 <script>
  // Validation for Forename//
  function validateForm() {
    let x = document.forms["InfoForm"]["Fname"].value;
    if (x == "") {
      alert("Forename MUST be filled out");
      return false;
    }
  }
  </script>

<!--Contact us Form-->
<h4>Contact Us!</h4>
   <!--FORM-->

<form name="InfoForm" onsubmit="return validateForm()">

</form>
